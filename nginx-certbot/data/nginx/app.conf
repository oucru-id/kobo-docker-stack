server {
    listen 80;
    server_name kobo.lombokbarat.oucru-id.org kobocat.lombokbarat.oucru-id.org enketo.lombokbarat.oucru-id.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name kobo.lombokbarat.oucru-id.org kobocat.lombokbarat.oucru-id.org enketo.lombokbarat.oucru-id.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/kobo.lombokbarat.oucru-id.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kobo.lombokbarat.oucru-id.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Allow 100M upload
    client_max_body_size 100M;

    location / {
        proxy_pass  http://nginx;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   https;
    }
}
